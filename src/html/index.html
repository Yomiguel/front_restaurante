<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>
        "Mawii - Restaurante Comida Típica Colombiana"
    </title>

<body>
    <header>
        <div class="content-header">
            <div class="logo">
                <img id="logo-mawii"
                    src="../assets/images/logo/logo-opción-removebg-preview.png">
            </div>
            <div class="menu">
                <nav class="element-nav-menu">
                    <ul class="menu-list">
                        <li id="menu-button" class="item-list">Menú</li>
                        <li id="galeria-button" class="item-list">Galería</li>
                        <li id="ubicacion-button" class="item-list">Ubicación</li>
                        <li id="reservas-button" class="item-list">Reservas</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="page-content">
            <div class="container-video">
                <video autoplay loop>
                    <source src="../assets/videos/Secuencia-01_2.mp4" type="video/mp4" />
                </video>
            </div>
            <div class="title">
                <h2>Galería</h2>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item">
                        <img src="../assets/images/carousel/1.jpeg" class="d-block w-100">
                    </div>
                    <div class="carousel-item active">
                        <img src="../assets/images/carousel/2.png" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/images/carousel/3.jpeg" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../assets/images/carousel/4.jpg" class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <footer>
                <div class="content-footer">
                    <div class="logo-redes">
                        <img id="logo-mawii" src="../assets/images/logo/logo-opción-removebg-preview.png" alt="Logo">
                    </div>
                    <div class="redes-sociales">
                        <i class="fa-brands fa-facebook">facebook</i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                    <div class="menu2">
                        <ul class="menu2-list">
                            <li id="inicio-button" class="item-list"><a href="#header">Inicio</a></li>
                            <li id="acerca de-button" class="item-list">Acerca de</li>
                            <li id="servicios-button" class="item-list">Servicios</li>
                            <li id="contacto-button" class="item-list">Contacto</li>
                            <li id="terminos y condiciones-button" class="item-list">Términos y condiciones</li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="../js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
