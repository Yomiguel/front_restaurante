<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/carousel.scss" rel="stylesheet" type="text/css" />
    <title>
        "Mawii - Restaurante Comida Típica Colombiana"
    </title>

<body>
    <header>
        <div class="content-header">
            <div class="logo">
                <img id="logo-mawii" src="../assets/images/logo/logo-opción-removebg-preview.png">
            </div>
            <div class="menu">
                <nav class="element-nav-menu">
                    <ul class="menu-list">
                        <li id="menu-button" class="item-list">Menú</li>
                        <li id="galeria-button" class="item-list">Galería</li>
                        <li id="ubicacion-button" class="item-list">Ubicación</li>
                        <li id="reservas-button" class="item-list">Reservas</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="page-content">
            <div class="container-video">
                <video autoplay loop>
                    <source src="../assets/videos/Secuencia-01_2.mp4" type="video/mp4" />
                </video>
            </div>
            <div class="title">
                <h2>Galería</h2>
            </div>
            <div class="slider">
                <div class="slider-track">
                    <img src="../assets/images/carousel/1.svg">
                    <img src="../assets/images/carousel/2.svg">
                    <img src="../assets/images/carousel/3.svg">
                </div>
            </div>
            <footer>
                <div class="content-footer">
                    <div>
                        <div class="logo-redes">
                            <img id="logo-mawii" src="../assets/images/logo/logo-opción-removebg-preview.png"
                                alt="Logo">
                        </div>
                        <div class="redes-sociales">
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-instagram"></i>
                        </div>
                    </div>
                    <div class="menu2">
                        <ul class="menu2-list">
                            <li id="inicio-button" class="item-list"><a href="#header">Inicio</a></li>
                            <li id="acerca-de-button" class="item-list">Acerca de</li>
                            <li id="servicios-button" class="item-list">Servicios</li>
                            <li id="contacto-button" class="item-list">Contacto</li>
                            <li id="terminos-y-condiciones-button" class="item-list">Términos y condiciones</li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="../js/index.js"></script>
    <script src="https://kit.fontawesome.com/1ff4ddceab.js" crossorigin="anonymous"></script>
</body>

</html>
